[pytest]
# Pytest configuration for MAO

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    requires_api_key: Tests that require ANTHROPIC_API_KEY
    requires_redis: Tests that require Redis server
    requires_tmux: Tests that require tmux

# Async support
asyncio_mode = auto

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting:
# addopts = --cov=mao --cov-report=html --cov-report=term

# Timeout for tests (requires pytest-timeout)
# timeout = 30
